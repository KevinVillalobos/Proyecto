version: '3.8'
services:
    php-apache-environment:
        container_name: Page-docker
        build:
            context: ./php
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            - ./php/page:/var/www/html/
        ports:
            - 8000:80
    db:
        container_name: database
        image: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: kevin
            MYSQL_DATABASE: noxus gym
            MYSQL_USER: kevin
            MYSQL_PASSWORD: kevin123
        ports:
          - 3306:3306
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - '8080:80'
        restart: always
        environment:
            PMA_HOST: db
        depends_on:
            - db
